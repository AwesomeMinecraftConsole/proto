syntax = "proto3";
package com.uramnoil.awesome_minecraft_console.protocols;

import "google/protobuf/empty.proto";

service Console {
  rpc Command (google.protobuf.Empty) returns (stream CommandResponse);
  rpc Lines (stream LineRequest) returns (google.protobuf.Empty);
}

message CommandResponse {
  string message = 1;
}

message LineRequest {
  string message = 1;
}
