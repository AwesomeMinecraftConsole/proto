syntax = "proto3";
package awesome_minecraft_console.endervision;

import "google/protobuf/empty.proto";
import "weaver.proto";
import "acrobat.proto";

service EnderVision {
    rpc Console (stream weaver.Command) returns (stream weaver.Line);
    rpc Management (stream weaver.Operation) returns (stream weaver.Notification);
    rpc OnlinePlayers (google.protobuf.Empty) returns (stream OnlinePlayersResponse);
}

message OnlinePlayersResponse {
    repeated acrobat.OnlinePlayer online_players = 1;
}