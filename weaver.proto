syntax = "proto3";
package awesome_minecraft_console.weaver;

service Weaver {
  rpc Console (stream Line) returns (stream Command);
  rpc Management (stream Notification) returns (stream Operation);
}

message Command {
  string command = 1;
}

message Line {
  string line = 1;
}

message Operation {
  enum Type {
    OPERATION_START = 0;
  }
  Type operation = 1;
}

message Notification {
  string notification = 1;
}