syntax = "proto3";
package com.uramnoil.awesome_minecraft_console.protocols.weaver;

service Weaver {
  rpc Console (stream Line) returns (stream Command);
  rpc Management (stream Notification) returns (stream Operation);
}

message Command {
  string command = 1;
}

message Line {
  string line = 1;
}

message Operation {
  enum Type {
    OPERATION_START = 0;
  }
}

message Notification {
  string notification = 1;
}